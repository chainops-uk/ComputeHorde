version: '3.7'

services:
  redis:
    image: redis:6-alpine
    command: redis-server --appendonly yes
    healthcheck:
      test: redis-cli ping
    volumes:
      - redis:/data
    logging: &logging
      driver: journald
      options:
        tag: '{{.Name}}'

  db:
    image: postgres:14.0-alpine
    healthcheck:
      test: pg_isready -U postgres || exit 1
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB:postgres
    volumes:
      - db:/var/lib/postgresql/data
    logging:
      <<: *logging

  celery-worker:
    image: backenddevelopersltd/compute-horde-validator:v0-latest
    pull_policy: always
    init: true
    healthcheck:
      test: celery -A compute_horde_validator status > /dev/null || exit 1
    restart: unless-stopped
    env_file: ./.env
    environment:
      - CELERY_MASTER_CONCURRENCY=4
      - CELERY_WORKER_CONCURRENCY=2
      - PROMETHEUS_MULTIPROC_DIR=/prometheus-multiproc-dir
    volumes:
      - ${HOST_WALLET_DIR}:/root/.bittensor/wallets
    command: ./celery-entrypoint.sh
    tmpfs: /run
    depends_on:
      - redis
    logging:
      <<: *logging
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  celery-beat:
    image: backenddevelopersltd/compute-horde-validator:v0-latest
    pull_policy: always
    init: true
    restart: unless-stopped
    env_file: ./.env
    environment:
      - PROMETHEUS_MULTIPROC_DIR=/prometheus-multiproc-dir
    volumes:
      - ${HOST_WALLET_DIR}:/root/.bittensor/wallets
    command: ./celery-beat-entrypoint.sh
    depends_on:
      - redis
    logging:
      <<: *logging
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  connect-facilitator:
    image: backenddevelopersltd/compute-horde-validator:v0-latest
    pull_policy: always
    init: true
    restart: unless-stopped
    env_file: ./.env
    environment:
      - DEBUG=off
    volumes:
      - ${HOST_WALLET_DIR}:/root/.bittensor/wallets
    command: python manage.py connect_facilitator wss://facilitator.computehorde.io/ws/v0/
    depends_on:
      - redis
    logging:
      <<: *logging
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

volumes:
  redis:
  db:
  static:
